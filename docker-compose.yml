version: '3.8'

services:
  # Streamlit Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secret-santa-app
    restart: unless-stopped
    environment:
      # Supabase API connection
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
    ports:
      - "${APP_PORT:-8501}:8501"
    volumes:
      - ./:/app
    networks:
      - secret-santa-network

networks:
  secret-santa-network:
    driver: bridge
